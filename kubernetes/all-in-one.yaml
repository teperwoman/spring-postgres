apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-postgres
  labels:
    app: spring-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-postgres
  template:
    metadata:
      labels:
        app: spring-postgres
    spec:
      containers:
      - name: spring-postgres
        image: teperwoman/spring-postgres
        imagePullPolicy: Always
        env:
          - name: POSTGRES_PASSWORD
            value: db-wrz2z
          - name: POSTGRES_DB
            value: example
        ports:
        - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres
        env:
          - name: POSTGRES_PASSWORD
            value: db-wrz2z
          - name: POSTGRES_DB
            value: example
        ports:
        - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: spring-postgres
spec:
  selector:
    app: spring-postgres
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432